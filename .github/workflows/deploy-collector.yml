# 바꿀 부분만 예시
with:
  token: ${{ secrets.CLOUDTYPE_TOKEN }}
  project: ekumartin/kiwoom_api
  stage: main
  yaml: |
    name: collector
    app: worker          # ← web 대신 worker
    context:
      docker:
        workdir: 파이썬/api
      git:
        url: git@github.com:${{ github.repository }}.git
        ref: master
    # ports/healthCheck 제거
    env:
      - { name: PGHOST, value: "svc.sel3.cloudtype.app"}
      - { name: PGPORT, value: "31312" }
      - { name: PGUSER, value: "root" }
      - { name: PGDATABASE, value: "postgres" }
      - { name: API_APPKEY, value: ${API_APPKEY} }
      - { name: API_SECRETKEY, value: ${API_SECRETKEY} }
